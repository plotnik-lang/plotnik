[package]
name = "plotnik-macros"
version = "0.1.1"
edition = "2024"
license = "Apache-2.0"
description = "Procedural macros for Plotnik"
repository = "https://github.com/plotnik-lang/plotnik"

[lib]
proc-macro = true

[features]
default = []
lang-bash = ["dep:arborium-bash"]
lang-c = ["dep:arborium-c"]
lang-cpp = ["dep:arborium-cpp"]
lang-c-sharp = ["dep:arborium-c-sharp"]
lang-css = ["dep:arborium-css"]
lang-elixir = ["dep:arborium-elixir"]
lang-go = ["dep:arborium-go"]
lang-haskell = ["dep:arborium-haskell"]
lang-hcl = ["dep:arborium-hcl"]
lang-html = ["dep:arborium-html"]
lang-java = ["dep:arborium-java"]
lang-javascript = ["dep:arborium-javascript"]
lang-json = ["dep:arborium-json"]
lang-kotlin = ["dep:arborium-kotlin"]
lang-lua = ["dep:arborium-lua"]
lang-nix = ["dep:arborium-nix"]
lang-php = ["dep:arborium-php"]
lang-python = ["dep:arborium-python"]
lang-ruby = ["dep:arborium-ruby"]
lang-rust = ["dep:arborium-rust"]
lang-scala = ["dep:arborium-scala"]
lang-swift = ["dep:arborium-swift"]
lang-typescript = ["dep:arborium-typescript"]
lang-tsx = ["dep:arborium-tsx"]
lang-yaml = ["dep:arborium-yaml"]

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = "2"
plotnik-core = { version = "0.1.0", path = "../plotnik-core" }
serde_json = "1"
arborium-tree-sitter = "2.3.2"
arborium-bash = { version = "2.3.2", optional = true }
arborium-c = { version = "2.3.2", optional = true }
arborium-cpp = { version = "2.3.2", optional = true }
arborium-c-sharp = { version = "2.3.2", optional = true }
arborium-css = { version = "2.3.2", optional = true }
arborium-elixir = { version = "2.3.2", optional = true }
arborium-go = { version = "2.3.2", optional = true }
arborium-haskell = { version = "2.3.2", optional = true }
arborium-hcl = { version = "2.3.2", optional = true }
arborium-html = { version = "2.3.2", optional = true }
arborium-java = { version = "2.3.2", optional = true }
arborium-javascript = { version = "2.3.2", optional = true }
arborium-json = { version = "2.3.2", optional = true }
arborium-kotlin = { version = "2.3.2", optional = true }
arborium-lua = { version = "2.3.2", optional = true }
arborium-nix = { version = "2.3.2", optional = true }
arborium-php = { version = "2.3.2", optional = true }
arborium-python = { version = "2.3.2", optional = true }
arborium-ruby = { version = "2.3.2", optional = true }
arborium-rust = { version = "2.3.2", optional = true }
arborium-scala = { version = "2.3.2", optional = true }
